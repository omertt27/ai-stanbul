<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Create Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: white;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background-color: #005a9e;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            background-color: #0a4d0a;
            color: #4ade80;
        }
        .status.error {
            background-color: #4d0a0a;
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Create Blog Post</h1>
        <p>This form tests the blog post creation functionality.</p>
        
        <div class="form-section">
            <h2>Create New Blog Post</h2>
            <form id="blog-form">
                <input type="text" id="title" placeholder="Post Title" required>
                <input type="text" id="author_name" placeholder="Author Name" required>
                <select id="district">
                    <option value="">Select District</option>
                    <option value="General">General</option>
                    <option value="Sultanahmet">Sultanahmet</option>
                    <option value="Beyoğlu">Beyoğlu</option>
                    <option value="Galata">Galata</option>
                    <option value="Kadıköy">Kadıköy</option>
                    <option value="Beşiktaş">Beşiktaş</option>
                    <option value="Fatih">Fatih</option>
                </select>
                <input type="text" id="category" placeholder="Category (e.g., Travel Guide, Food, Transportation)" required>
                <textarea id="content" rows="10" placeholder="Post content with markdown formatting...

Example content:
# Your Main Title

This is the introduction to your post.

## Section Heading

You can use **bold text** and *italic text* for emphasis.

### Subsection

Here are some tips:
- Use *italics* for emphasis
- Use **bold** for important points
- Use ***bold italic*** for maximum impact

**Tips for Writing:**

Remember to write engaging content that helps fellow travelers discover Istanbul!" required></textarea>
                <input type="text" id="tags" placeholder="Tags (comma-separated, e.g., travel, food, tips)">
                <button type="submit">Create Post</button>
            </form>
            <div id="status"></div>
        </div>
        
        <div class="form-section">
            <h2>Recent Posts</h2>
            <button onclick="loadRecentPosts()">Load Recent Posts</button>
            <div id="recent-posts"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8001';
        
        document.getElementById('blog-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.textContent = 'Creating blog post...';
            
            try {
                const formData = {
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value,
                    author_name: document.getElementById('author_name').value,
                    district: document.getElementById('district').value || 'General',
                    category: document.getElementById('category').value || 'General',
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    published: true
                };
                
                console.log('Sending post data:', formData);
                
                const response = await fetch(`${API_BASE_URL}/blog/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.detail || response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Post created:', result);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ Blog post created successfully! Post ID: ${result.post.id}`;
                
                // Clear form
                document.getElementById('blog-form').reset();
                
                // Refresh recent posts
                loadRecentPosts();
                
            } catch (error) {
                console.error('Error creating post:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Error: ${error.message}`;
            }
        });
        
        async function loadRecentPosts() {
            const postsDiv = document.getElementById('recent-posts');
            postsDiv.innerHTML = '<p>Loading recent posts...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/blog/?limit=5`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const posts = data.posts || [];
                
                if (posts.length === 0) {
                    postsDiv.innerHTML = '<p>No posts found.</p>';
                    return;
                }
                
                const postsHtml = posts.map(post => `
                    <div style="border: 1px solid #555; padding: 15px; margin: 10px 0; border-radius: 5px;">
                        <h3>${post.title}</h3>
                        <p><strong>Author:</strong> ${post.author_name || post.author}</p>
                        <p><strong>District:</strong> ${post.district} | <strong>Category:</strong> ${post.category}</p>
                        <p><strong>Created:</strong> ${new Date(post.created_at).toLocaleDateString()}</p>
                        <p><strong>Views:</strong> ${post.views || 0} | <strong>Likes:</strong> ${post.likes || 0}</p>
                        <p><strong>Content Preview:</strong> ${post.content.substring(0, 150)}...</p>
                    </div>
                `).join('');
                
                postsDiv.innerHTML = postsHtml;
                
            } catch (error) {
                console.error('Error loading posts:', error);
                postsDiv.innerHTML = `<p>Error loading posts: ${error.message}</p>`;
            }
        }
        
        // Load recent posts on page load
        window.addEventListener('load', loadRecentPosts);
    </script>
</body>
</html>
