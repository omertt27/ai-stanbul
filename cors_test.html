<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Restaurant API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Restaurant API Connection Test</h1>
    <p>Testing connection to backend server...</p>
    
    <div id="status" class="status loading">‚è≥ Checking connection...</div>
    
    <button onclick="testConnection()">üîÑ Test Connection</button>
    <button onclick="testRestaurants()">üçΩÔ∏è Test Restaurant Search</button>
    <button onclick="testPopular()">‚≠ê Test Popular Restaurants</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001';
        
        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function showResults(data) {
            document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testConnection() {
            updateStatus('‚è≥ Testing connection...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/docs`);
                if (response.ok) {
                    updateStatus('‚úÖ Backend connection successful!', 'success');
                } else {
                    updateStatus(`‚ùå Backend returned: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }
        
        async function testRestaurants() {
            updateStatus('‚è≥ Testing restaurant search...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/restaurants/search?limit=2`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatus(`‚úÖ Found ${data.total_found} restaurants!`, 'success');
                    showResults(data);
                } else {
                    updateStatus(`‚ùå API Error: ${data.status}`, 'error');
                    showResults(data);
                }
            } catch (error) {
                updateStatus(`‚ùå Request failed: ${error.message}`, 'error');
                console.error('API error:', error);
            }
        }
        
        async function testPopular() {
            updateStatus('‚è≥ Testing popular restaurants...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/restaurants/popular?limit=2`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatus(`‚úÖ Found ${data.total_found} popular restaurants!`, 'success');
                    showResults(data);
                } else {
                    updateStatus(`‚ùå API Error: ${data.status}`, 'error');
                    showResults(data);
                }
            } catch (error) {
                updateStatus(`‚ùå Request failed: ${error.message}`, 'error');
                console.error('API error:', error);
            }
        }
        
        // Auto-test on load
        window.onload = testConnection;
    </script>
</body>
</html>
