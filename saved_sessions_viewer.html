<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Saved Chat Sessions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .session-card {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0.05) 100%);
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(234, 179, 8, 0.2);
        }
        .session-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .session-meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .user-message {
            background: rgba(139, 92, 246, 0.2);
            border-left: 4px solid #8b5cf6;
        }
        .assistant-message {
            background: rgba(55, 65, 81, 0.5);
            border-left: 4px solid #10b981;
        }
        .role {
            font-weight: bold;
            margin-bottom: 5px;
        }
        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        .create-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }
        .heart {
            color: #fbbf24;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíõ Saved Chat Sessions</h1>
        <p>View and manage your liked chat conversations</p>

        <div style="margin: 20px 0;">
            <button class="create-btn" onclick="createSampleSession()">
                ‚ûï Create Sample Session
            </button>
            <button onclick="loadSessions()">
                üîÑ Refresh Sessions
            </button>
        </div>

        <div id="sessions-container">
            <div class="loading">Loading your saved sessions...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function loadSessions() {
            const container = document.getElementById('sessions-container');
            container.innerHTML = '<div class="loading">Loading your saved sessions...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/chat-sessions`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.sessions.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>No saved sessions yet</h3>
                                <p>Start chatting with the AI and like some responses to save sessions!</p>
                                <button class="create-btn" onclick="createSampleSession()">Create Sample Session</button>
                            </div>
                        `;
                    } else {
                        displaySessions(data.sessions);
                    }
                } else {
                    container.innerHTML = `<div style="color: #ef4444;">Error: ${data.error || 'Failed to load sessions'}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div style="color: #ef4444;">Network Error: ${error.message}</div>`;
            }
        }

        async function displaySessions(sessions) {
            const container = document.getElementById('sessions-container');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No saved sessions found</h3>
                        <p>Like some AI responses to save your favorite conversations!</p>
                    </div>
                `;
                return;
            }

            let html = `<h2>Found ${sessions.length} saved session${sessions.length > 1 ? 's' : ''}</h2>`;
            
            for (const session of sessions) {
                try {
                    const detailResponse = await fetch(`${API_BASE}/api/chat-sessions/${session.id}`);
                    const detailData = await detailResponse.json();
                    
                    if (detailResponse.ok) {
                        html += `
                            <div class="session-card">
                                <div class="session-title">
                                    <span class="heart">üíõ</span>
                                    ${session.title}
                                </div>
                                <div class="session-meta">
                                    üìÖ Saved: ${new Date(session.saved_at).toLocaleString()}
                                    ‚Ä¢ üí¨ ${session.message_count} messages
                                    <button class="delete-btn" onclick="deleteSession('${session.id}')">üóëÔ∏è Delete</button>
                                </div>
                                <div class="messages">
                                    ${detailData.session.messages.map(msg => `
                                        <div class="message ${msg.role === 'user' ? 'user-message' : 'assistant-message'}">
                                            <div class="role">${msg.role === 'user' ? 'üë§ You' : 'ü§ñ AI Assistant'}</div>
                                            <div>${msg.content}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error loading session details:', error);
                }
            }
            
            container.innerHTML = html;
        }

        async function createSampleSession() {
            const sampleSession = {
                session_id: 'sample_' + Date.now(),
                messages: [
                    {
                        role: 'user',
                        content: 'What are the best restaurants in Sultanahmet?'
                    },
                    {
                        role: 'assistant',
                        content: 'Here are some excellent restaurants in Sultanahmet:\\n\\nüçΩÔ∏è **Pandeli** - Historic Ottoman cuisine since 1901, located in the Spice Bazaar with beautiful turquoise tiles.\\n\\nü•© **Hamdi Restaurant** - Famous for their delicious d√∂ner kebab and grilled meats.\\n\\nüëë **Deraliye** - Specializes in Ottoman palace cuisine with authentic historical recipes.\\n\\nüåä **Balƒ±k√ßƒ± Sabahattin** - Fresh seafood with a cozy atmosphere.\\n\\nAll of these offer authentic Turkish dining experiences with great atmosphere!'
                    },
                    {
                        role: 'user', 
                        content: 'Tell me more about Pandeli restaurant'
                    },
                    {
                        role: 'assistant',
                        content: 'Pandeli is truly a gem! üèõÔ∏è\\n\\n**History**: Established in 1901 by Pandeli √áobanoƒülu, this restaurant has been serving guests for over 120 years.\\n\\n**Location**: Located on the upper floor of the historic Spice Bazaar (Mƒ±sƒ±r √áar≈üƒ±sƒ±), offering views of the Golden Horn.\\n\\n**Atmosphere**: Famous for its stunning Art Nouveau interior with turquoise and white tiles, creating an elegant Ottoman ambiance.\\n\\n**Cuisine**: Specializes in Ottoman palace cuisine with dishes like:\\n- Ottoman-style lamb stew\\n- Stuffed grape leaves\\n- Traditional pilaf dishes\\n- Ottoman desserts\\n\\n**Notable**: It has hosted many famous guests including writers, politicians, and artists throughout its history.\\n\\n**Tip**: Reservations are recommended, especially for dinner!'
                    }
                ],
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_BASE}/api/chat-sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sampleSession)
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Sample session created successfully!');
                    loadSessions();
                } else {
                    alert('‚ùå Error creating session: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm('Are you sure you want to delete this saved session?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/chat-sessions/${sessionId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Session deleted successfully!');
                    loadSessions();
                } else {
                    alert('‚ùå Error deleting session: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        }

        // Load sessions on page load
        window.onload = loadSessions;
    </script>
</body>
</html>
