<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Chatbot Debug Test</h1>
        
        <button onclick="testBackendDirect()">Test Backend Direct</button>
        <button onclick="testFrontendAPI()">Test Frontend API Function</button>
        <button onclick="checkConsoleErrors()">Check Console Errors</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testBackendDirect() {
            try {
                addResult('Testing backend directly...');
                const response = await fetch('http://localhost:8001/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: 'Hello from debug test',
                        session_id: 'debug-test-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ Backend Response: ${data.message.substring(0, 100)}...`);
            } catch (error) {
                addResult(`❌ Backend Error: ${error.message}`, false);
            }
        }

        async function testFrontendAPI() {
            try {
                addResult('Testing frontend API function...');
                
                // Try to import and use the API function directly
                const module = await import('/src/api/api.js');
                const { fetchResults } = module;
                
                const response = await fetchResults('Hello from frontend API test');
                addResult(`✅ Frontend API Response: ${response.message.substring(0, 100)}...`);
            } catch (error) {
                addResult(`❌ Frontend API Error: ${error.message}`, false);
            }
        }

        function checkConsoleErrors() {
            addResult('Check browser console for errors (F12 -> Console)');
            console.log('=== CONSOLE DEBUG TEST ===');
            console.log('If you see this, console.log is working');
            console.error('Test error message - this should appear in red');
            console.warn('Test warning message - this should appear in yellow');
        }

        // Auto-run backend test on load
        window.addEventListener('load', () => {
            addResult('Page loaded, running automatic tests...');
            testBackendDirect();
        });
    </script>
</body>
</html>
