steps:
  # Build the container image from the backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-istanbul-backend:$COMMIT_SHA'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend/'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-istanbul-backend:$COMMIT_SHA'
    
  # Deploy container image to Cloud Run with Secret Manager and VPC
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-stanbul'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-istanbul-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # VPC Connectivity Configuration
      - '--vpc-connector'
      - 'ai-stanbul-connector'
      - '--vpc-egress'
      - 'all-traffic'
      # Secret Manager Configuration
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,GOOGLE_MAPS_API_KEY=GOOGLE_MAPS_API_KEY:latest,GOOGLE_PLACES_API_KEY=GOOGLE_PLACES_API_KEY:latest,OPENWEATHER_API_KEY=OPENWEATHER_API_KEY:latest,SECRET_KEY=SECRET_KEY:latest'
      # Environment Variables
      - '--set-env-vars'
      - 'PURE_LLM_MODE=true,LLM_API_URL=https://yst9iajrc1rc7w-8000.proxy.runpod.net,LLM_MODEL_NAME=/workspace/models/llama-3.1-8b-4bit,ENVIRONMENT=production,DEBUG=false'
      # Resource Configuration
      - '--timeout'
      - '300'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/ai-istanbul-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
