apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ai-stanbul
  labels:
    cloud.googleapis.com/location: europe-west1
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: 'true'
        run.googleapis.com/cpu-throttling: 'true'
        run.googleapis.com/deploy-timestamp: '2025-12-13-16-45'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: europe-west1-docker.pkg.dev/cryptic-portal-475411-g3/cloud-run-source-deploy/ai-stanbul@sha256:a55a7baa988131a5f0737e8af03e02a4f379e667922697458339108fc7e0abc2
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_URL
          value: redis://default:Istanbul2024%21@18.185.79.249:6379/0
        - name: REDIS_HOST
          value: "18.185.79.249"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: "Istanbul2024!"
        - name: REDIS_DB
          value: "0"
        - name: REDIS_SOCKET_TIMEOUT
          value: "1"
        - name: REDIS_SOCKET_CONNECT_TIMEOUT
          value: "1"
        - name: ENVIRONMENT
          value: production
        - name: LLM_API_URL
          value: "https://4r1su4zfuok0s7-8000.proxy.runpod.net/v1"
        - name: LLM_MODEL_NAME
          value: "meta-llama/Meta-Llama-3.1-8B-Instruct"
        - name: LLM_TIMEOUT
          value: "120"
        - name: LLM_MAX_TOKENS
          value: "768"
        resources:
          limits:
            cpu: '2'
            memory: 2Gi
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 10
          periodSeconds: 15
          failureThreshold: 20  # 20 * 15 = 300 seconds (5 minutes) total startup time
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 3
          periodSeconds: 30
          failureThreshold: 3
