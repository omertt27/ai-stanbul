apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ai-stanbul
  labels:
    cloud.googleapis.com/location: europe-west1
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: 'true'
        run.googleapis.com/cpu-throttling: 'true'
        run.googleapis.com/deploy-timestamp: '2025-12-14-15-10'
        run.googleapis.com/vpc-access-connector: 'ai-istanbul-connector'
        run.googleapis.com/vpc-access-egress: 'all-traffic'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: europe-west1-docker.pkg.dev/cryptic-portal-475411-g3/cloud-run-source-deploy/ai-stanbul@sha256:a55a7baa988131a5f0737e8af03e02a4f379e667922697458339108fc7e0abc2
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:Yeniden.1881@34.38.193.1:5432/postgres"
        - name: REDIS_URL
          value: "redis://ai-istanbul-cache:AiIstanbul2025%21Redis%23Secure%24@3.126.153.140:6379"
        - name: ENABLE_REDIS_CACHE
          value: "true"
        - name: REDIS_SOCKET_TIMEOUT
          value: "2"
        - name: REDIS_SOCKET_CONNECT_TIMEOUT
          value: "2"
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8080"
        - name: LLM_API_URL
          value: "https://oge3mpj2wjlj2z-19123.proxy.runpod.net/nfi778289w9c67tsdothsgyw84udcpx6"
        - name: LLM_MODEL_NAME
          value: "meta-llama/Meta-Llama-3.1-8B-Instruct"
        - name: LLM_TIMEOUT
          value: "120"
        - name: LLM_MAX_TOKENS
          value: "768"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: TOKENIZERS_PARALLELISM
          value: "false"
        resources:
          limits:
            cpu: '2'
            memory: 2Gi
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5    # Start checking after 5s (reduced from 10s)
          timeoutSeconds: 10        # Each probe waits 10s for response (increased from 5s)
          periodSeconds: 15         # Check every 15 seconds (increased from 10s)
          failureThreshold: 20      # 20 attempts = 5 minutes total (20 * 15s = 300s)
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 3
          periodSeconds: 30
          failureThreshold: 3
