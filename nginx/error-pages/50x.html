<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable - AI Istanbul</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1.2rem;
            margin: 2rem 0;
            opacity: 0.9;
        }
        .retry-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            margin: 0.5rem;
        }
        .retry-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .status-message {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border-left: 4px solid rgba(255,255,255,0.5);
        }
    </style>
    <script>
        function retryPage() {
            window.location.reload();
        }
        
        // Auto-retry every 30 seconds
        setTimeout(function() {
            window.location.reload();
        }, 30000);
    </script>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">ðŸ”§</div>
        <h1 class="error-code">503</h1>
        <h2 class="error-message">Service Temporarily Unavailable</h2>
        <div class="status-message">
            <p>Our AI Istanbul service is temporarily down for maintenance or experiencing high traffic.</p>
            <p>We're working to restore service as quickly as possible.</p>
        </div>
        <p class="error-description">
            This page will automatically refresh in 30 seconds, or you can try again manually.
        </p>
        <button onclick="retryPage()" class="retry-button">Try Again</button>
        <a href="/" class="retry-button">Return Home</a>
    </div>
</body>
</html>
